

<div class="container">
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>FIND YOUR POKEMON </mat-label>
        <input matInput type="text" [(ngModel)]="searchQuery" (input)="filterPokemon()">
      </mat-form-field>
    </div>
  
    <div class="poke-cards" >
      <div class="poke-card"  *ngFor="let pokemon of filteredPokemon">
            <app-poke-card  [pokemon]="pokemon" [types]="pokemon.types" ></app-poke-card>
          </div>
    </div>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize"  (page)="onPageChange($event)"></mat-paginator>


  </div>
